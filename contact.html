<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="about.html">Sobre mí</a></li>
                <li><a href="projects.html">Proyectos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <div class="contact-header">
                <h1>¡Hablemos!</h1>
                <p>Si tienes preguntas, propuestas o simplemente quieres saludar, no dudes en escribirme. Estoy disponible para nuevos proyectos.</p>
            </div>
            <form action="https://example.com/form-handler" method="post" class="contact-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
                <button type="submit">Enviar Mensaje</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 Carlos González. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
